<div class="flex flex-col pb-3 mb-2 last-of-type:mb-0">
    <dt
        class="mb-1 text-gray-500 dark:text-gray-400 empty:invisible"
        [class.text-xs]="size === 'sm'"
        [class.text-sm]="size === 'md'"
        [class.text-md]="size === 'lg'"
    >
        <ng-content select="[data-selector='header']"></ng-content>
    </dt>
    <dd
        class="font-semibold empty:invisible break-words"
        [class.text-sm]="size === 'sm'"
        [class.text-md]="size === 'md'"
        [class.text-lg]="size === 'lg'"
    >
        <ng-content></ng-content>
    </dd>
</div>
