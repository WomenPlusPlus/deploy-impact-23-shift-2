<div *ngIf="user; else errorContainer" class="card w-96 bg-base-100 shadow-xl">
    <figure><img [src]="user.imageUrl" class="h-40" alt="avatar" /></figure>
    <div class="card-body">
        <h2 class="card-title">{{ user.title }}</h2>
        <p>{{ user.content }}</p>
        <div class="flex justify-end">
            <button class="btn btn-primary" (click)="logIn.emit()">{{ loggedIn ? 'Logout' : 'Log in' }}</button>
        </div>
    </div>
</div>
<ng-template #errorContainer>
    <div>Error...</div>
</ng-template>
