<div *ngIf="user; else errorContainer" class="card w-96 bg-base-100 shadow-xl">
    <figure><img [src]="user.imageUrl" class="h-15" alt="avatar" /></figure>
    <div class="card-body">
        <h2 class="card-title">{{ user.title }}</h2>
        <p>{{ user.content }}</p>
    </div>
</div>
<ng-template #errorContainer>
    <div>Error...</div>
</ng-template>
