<ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="vm.error">
        <app-content-error class="block h-screen/2-s"></app-content-error>
    </ng-container>
    <ng-container *ngIf="vm.loading">
        <app-content-loading class="block h-screen/2-s"></app-content-loading>
    </ng-container>
    <ng-container *ngIf="!vm.loading && !vm.error">
        <app-users-filters class="mb-4"></app-users-filters>
        <div
            class="grid md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 grid-rows-auto-[20rem] gap-x-4 gap-y-8 justify-items-center p-4"
        >
            <a class="card w-full max-w-xs bg-base-200 shadow-xl relative" [routerLink]="['.', 'create']">
                <div class="grid gap-2 justify-items-center text-2xl absolute inset-center">
                    <fa-icon [icon]="faAdd" />
                    <span>Add new</span>
                </div>
            </a>
            <ng-container *ngIf="vm.list?.items?.length">
                <app-user-card
                    *ngFor="let item of $any(vm.list!.items!)"
                    [user]="item"
                    [mode]="vm.mode"
                    [deleting]="vm.deleting"
                    class="max-w-xs"
                ></app-user-card>
            </ng-container>
        </div>
    </ng-container>
</ng-container>
