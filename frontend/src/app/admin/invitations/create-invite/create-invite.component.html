<div class="flex flex-col items-stretch justify-center lg:max-w-screen-lg p-6 mx-auto">
    <h1 class="text-3xl mb-3">Send an invitation</h1>
    <form (ngSubmit)="onSubmit()">
        <fieldset id="kind" class="my-4 pr-5">
            <span class="label">Select the kind of user:</span>
            <ul class="flex flex-wrap gap-y-1 gap-x-8">
                <li class="inline-block" *ngFor="let userKind of userKinds">
                    <input
                        [id]="'kind-' + userKind"
                        type="radio"
                        name="kind"
                        [value]="userKind"
                        [(ngModel)]="form.kind"
                        class="radio relative float-left"
                    />
                    <label [for]="'kind-' + userKind" class="inline-block pl-[0.5rem] hover:cursor-pointer">{{
                        userKind | userKindLabel
                    }}</label>
                </li>
            </ul>
        </fieldset>
        <fieldset id="role" class="my-4 pr-5">
            <span class="label">Select the role:</span>
            <ul class="flex flex-wrap gap-y-1 gap-x-8">
                <li class="inline-block" *ngFor="let userRole of userRoles">
                    <input
                        [id]="'role-' + userRole"
                        type="radio"
                        name="role"
                        [value]="userRole"
                        [(ngModel)]="form.role"
                        class="radio relative float-left"
                        [disabled]="form.kind !== userKindEnum.ASSOCIATION && form.kind !== userKindEnum.COMPANY"
                    />
                    <label [for]="'role-' + userRole" class="inline-block pl-[0.5rem] hover:cursor-pointer">{{
                        userRole | userCompanyRoleLabel
                    }}</label>
                </li>
            </ul>
        </fieldset>
        <hr />
        <fieldset id="edit-email" class="form-control w-full my-4">
            <label for="email" class="mb-1">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="form.email" class="input input-bordered" />
        </fieldset>
        <fieldset id="edit-subject" class="form-control w-full my-4">
            <label for="subject" class="mb-1">Subject:</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="form.subject" class="input input-bordered" />
        </fieldset>
        <fieldset id="edit-message" class="form-control w-full my-4">
            <label for="message" class="mb-1">Message:</label>
            <textarea
                id="message"
                name="message"
                [(ngModel)]="form.message"
                rows="5"
                class="textarea textarea-bordered resize-y"
            ></textarea>
        </fieldset>
        <button class="btn btn-primary btn-wide float-right" type="submit">Send</button>
    </form>
</div>
