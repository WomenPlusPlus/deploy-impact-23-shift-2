<ng-container *ngIf="vm$ | async as vm">
    <form (ngSubmit)="onSubmit()">
        <app-user-form-generic #childFormEl [singleColumn]="true"></app-user-form-generic>
        <div class="divider"></div>
        <span class="block text-3xl mt-10 mb-3 mx-3">Company details</span>
        <app-company-form
            class="block mt-10"
            [form]="companyForm"
            [previousImage]="profile.company?.logo?.url || ''"
        ></app-company-form>
        <div class="sticky flex flex-col bottom-0 pb-4 bg-base-100 w-full">
            <div class="divider mt-0"></div>
            <button
                type="submit"
                class="btn btn-primary ml-auto"
                [disabled]="!childForm?.valid || !companyForm.valid || vm.submitting"
            >
                Setup
            </button>
        </div>
    </form>
</ng-container>
