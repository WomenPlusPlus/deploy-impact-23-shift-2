<ng-container *ngIf="{ data: data$ | async } as v">
    <div *ngIf="v.data; else errorContainer" class="card w-96 bg-base-100 shadow-xl">
        <figure><img [src]="v.data.imageUrl" style="height: 250px" /></figure>
        <div class="card-body">
            <h2 class="card-title">{{ v.data.title }}</h2>
            <p>{{ v.data.content }}</p>
        </div>
    </div>
    <ng-template #errorContainer>
        <div>Error...</div>
    </ng-template>
</ng-container>
